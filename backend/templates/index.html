<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href="{{ url_for('static',filename='styles/index.css') }}">
    <script src="{{ url_for('static', filename='./scripts/guide.js') }}" defer></script>
</head>
<body style="margin: 0; padding: 0;">

    <div id ="guideBackground" style="width: 100vw; height: 100vh;position: fixed; z-index: 2; display: none; background-color: black; opacity: 40%;" onclick="
    let modal2 = document.getElementById('guide')
    let backgroundModal2 = document.getElementById('guideBackground')
    modal2.style.display='none'
    backgroundModal2.style.display = 'none'
    ">
    </div>
    <div id="guide">
        <div>
            <h1 id="guideText" style="text-align: center;">Guide</h1>
        </div>
        <img src="{{ url_for('static',filename='./asset/x.svg') }}" alt="X" style="width: 40px; height: auto; position: absolute; right: 0; top: 0;" onclick="
        let modal2 = document.getElementById('guide')
        let backgroundModal2 = document.getElementById('guideBackground')
        modal2.style.display='none'
        backgroundModal2.style.display = 'none'
        ">
        <div id="modalContent">
            <button id = "prevBtn">&lt;</button>
            <div id="guideContainer" style="display: flex; flex-wrap: wrap; justify-content: space-around; margin : 2%; row-gap: 2%; width: 60%; height: 100%;">
                
            </div>
            <button id="nextBtn">&gt;</button>
        </div>

    </div>
    <nav>
        <div>
            <h1>HanD Kode</h1>
        </div>
    </nav>
    <div class="mainContent">
        <img src="{{ url_for('video_feed') }}" width="{{width}}" height="{{height}}">
        <div style="display: flex; justify-content: space-between; align-items: center; padding: 5px;">
        <button id="guideBtn" onclick="
        let modal = document.getElementById('guide')
        let backgroundModal = document.getElementById('guideBackground')
        if (modal.style.display == 'none'){
            backgroundModal.style.display='block'
            modal.style.display='block'
        }
        else
            modal.style.display = 'none'
        ">Guide</button>
        </div>
    </div>

</body>
</html>
