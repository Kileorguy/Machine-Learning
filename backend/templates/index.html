<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href="{{ url_for('static',filename='styles/index.css') }}">
    <script src='main.js'></script>
</head>
<body style="margin: 0; padding: 0;">

    <div id ="guideBackground" style="width: 100vw; height: 100vh;position: fixed; z-index: 2; display: none; background-color: white; opacity: 40%;" onclick="
    let modal2 = document.getElementById('guide')
    let backgroundModal2 = document.getElementById('guideBackground')
    modal2.style.display='none'
    backgroundModal2.style.display = 'none'
    ">
    </div>
    <div id="guide" style="border-radius: 10px; border: 1px solid gray; display: none; position: fixed; width: 80%; height: 80%; z-index: 99; background-color: white; left: 50%; top: 50%; transform: translate(-50%,-50%);">
        <div>
            <h1 style="text-align: center;">Guide</h1>
        </div>
        <img src="{{ url_for('static',filename='./asset/x.svg') }}" alt="X" style="width: 40px; height: auto; position: absolute; right: 0; top: 0;" onclick="
        let modal2 = document.getElementById('guide')
        let backgroundModal2 = document.getElementById('guideBackground')
        modal2.style.display='none'
        backgroundModal2.style.display = 'none'
        ">
    </div>
    <nav>
        <div>
            <h1>HanD Kode</h1>
        </div>
    </nav>
    <div class="mainContent">
        <img src="{{ url_for('video_feed') }}" width="{{width}}" height="{{height}}">
        <div style="display: flex; justify-content: space-between; align-items: center; padding: 5px;">
        <button id="guideBtn" onclick="
        let modal = document.getElementById('guide')
        let backgroundModal = document.getElementById('guideBackground')
        if (modal.style.display == 'none'){
            backgroundModal.style.display='block'
            modal.style.display='block'
        }
        else
            modal.style.display = 'none'
        ">Guide</button>
        </div>
    </div>

</body>
</html>
